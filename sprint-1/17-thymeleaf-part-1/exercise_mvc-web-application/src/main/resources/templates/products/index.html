<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div th:replace="fragments/header.html :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">
        <h1 class="fw-bold" th:if="${category.categoryName!= null}">Products: <span th:text="${category.categoryName}"></span></h1>
        <h1 class="fw-bold" th:if="${category.categoryName == null}">All Products</h1>

        <a th:href="@{/products/new}" class="btn btn-secondary">Add new product</a>

        <table class="table table-striped table-hover w-auto table-responsive">
            <thead>
                <tr>
                    <th width="10%">Id</th>
                    <th width="35%">Product</th>
                    <th width="15%">Price</th>
                    <th width="15%"></th>
                    <th width="15%"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product:${products}">
                    <td th:text="${product.productId}"></td>
                    <td>
                        <a th:href="@{|/products/${product.productId}|}" th:text="${product.productName}"></a>
                    </td>
                    <td th:text="${#numbers.formatCurrency(product.unitPrice)}"></td>
                    <td>
                        <a th:href="@{|/categories/${category.categoryId}/edit|}">
                            <i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit
                        </a>
                    </td>
                    <td>
                        <a th:href="@{|/categories/${category.categoryId}/delete|}">
                            <i class="fa fa-trash"></i>&nbsp;&nbsp;Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
