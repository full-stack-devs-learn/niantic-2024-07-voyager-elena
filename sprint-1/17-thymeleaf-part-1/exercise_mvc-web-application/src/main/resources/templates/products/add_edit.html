<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Add/Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div th:replace="~{fragments/header.html :: nav}"></div>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">

        <h1 th:if="${action} =='add'" class="fw-bold mb-5">Add Product</h1>
        <h1 th:if="${action} =='edit'" class="fw-bold mb-5">Edit Product</h1>

        <form method="post" th:object="${product}" class="w-75 product-form">

            <div class="mb-3 row">
                <label th:for="*{productName}" class="col-sm-4 col-form-label">Product&nbsp;Name</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{productName}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{categoryId}" class="col-sm-4 col-form-label">Category Name</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="*{categoryId}">
                        <option th:value="0" th:disabled="disabled">--Select Category--</option>
                        <option th:each="category:${categories}" th:value="${category.categoryId}"
                            th:text="${category.categoryName}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{quantityPerUnit}" class="col-sm-4 col-form-label">Quantity Per Unit</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{quantityPerUnit}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{unitPrice}" class="col-sm-4 col-form-label">Unit Price</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{unitPrice}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{unitsInStock}" class="col-sm-4 col-form-label">Units In Stock</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{unitsInStock}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{unitsOnOrder}" class="col-sm-4 col-form-label">Units On Order</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{unitsOnOrder}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{reorderLevel}" class="col-sm-4 col-form-label">Reorder Level</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{reorderLevel}" autocomplete="off">
                </div>
            </div>

            <div class="d-flex flex-row justify-content-center gap-5">
                <a href="/products" class="btn btn-outline-secondary mt-5">Cancel</a>
                <input class="btn btn-outline-success mt-5" type="submit" value="Save">
            </div>
        </form>

    </main>
</body>

</html>
