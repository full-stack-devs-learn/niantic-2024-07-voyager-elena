<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Category Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <div th:replace="fragments/header.html :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">
        <h1 class="fw-bold mb-5">Category Details</h1>

        <table class="table w-auto">
            <tbody>
                <tr>
                    <td width="30%">Category Id</td>
                    <td th:text="${category.categoryId}"></td>
                </tr>
                <tr>
                    <td>Category Name</td>
                    <td th:text="${category.categoryName}"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td th:text="${category.description}"></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{|/products/?catId=${category.categoryId}|}" class="btn btn-secondary mt-3">View all products in this category</a>
        
    </main>
</body>

</html>
