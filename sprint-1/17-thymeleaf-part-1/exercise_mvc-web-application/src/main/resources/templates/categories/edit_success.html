<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div th:replace="~{fragments/header.html :: nav}"></div>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">

        <h1 class="fw-bold mb-5">Category <span class="fst-italic" th:text="${category.categoryName}"></span> &nbsp;was updated successfully</h1>

        <h2>Updated Category Details</h2>

        <table class="table w-auto">
            <thead>
                <tr>
                    <th width="24%"></th>
                    <th width="38%">Updated Category Data</th>
                    <th width="38%">Previous Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Category Id</td>
                    <td th:text="${category.categoryId}"></td>
                    <td th:text="${prevCategory.categoryId}"></td>
                </tr>
                <tr>
                    <td class="pe-2">Category Name</td>
                    <td class="pe-2" th:text="${category.categoryName}"></td>
                    <td th:text="${prevCategory.categoryName}"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td th:text="${category.description}"></td>
                    <td th:text="${prevCategory.description}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/categories" class="btn btn-outline-secondary mt-5">View list of all categories</a>

    </main>
</body>

</html>
