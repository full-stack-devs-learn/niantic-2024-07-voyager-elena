<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>All Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div th:replace="~{fragments/header.html :: nav}"></div>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">
        <h1 class="fw-bold mb-5">Categories</h1>

        <a th:href="@{/categories/add}" class="btn btn-outline-secondary">Add new category</a>

        <table class="table table-striped table-hover w-auto table-responsive">
            <thead>
                <tr>
                    <th width="5%">Id</th>
                    <th width="15%">Category</th>
                    <th width="40%">Description</th>
                    <th width="16%">Products</th>
                    <th width="7%"></th>
                    <th width="7%"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category:${categories}">
                    <td th:text="${category.categoryId}"></td>
                    <td>
                        <a th:href="@{|/categories/${category.categoryId}|}" th:text="${category.categoryName}"></a>
                    </td>
                    <td th:text="${category.description}"></td>
                    <td><a th:href="@{|/products?catId=${category.categoryId}|}"><i
                                class="fa fa-list"></i>&nbsp;&nbsp;Products</a></td>
                    <td>
                        <a th:href="@{|/categories/${category.categoryId}/edit|}"><i
                                class="fa fa-pencil"></i>&nbsp;&nbsp;Edit</a>
                    </td>
                    <td>
                        <a th:href="@{|/categories/${category.categoryId}/delete|}"><i
                                class="fa fa-trash"></i>&nbsp;&nbsp;Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
