<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Add/Update Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div th:replace="~{fragments/header.html :: nav}"></div>

    <main class="d-flex flex-column align-items-center gap-3 mt-5">

        <h1 th:if="${action} =='add'" class="fw-bold mb-5">Add Category</h1>
        <h1 th:if="${action} =='edit'" class="fw-bold mb-5">Edit Category</h1>

        <form method="post" th:object="${category}" class="w-75 category-form">
            <div class="mb-3 row">
                <label th:for="*{categoryName}" class="col-sm-4 col-form-label">Category&nbsp;Name</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{categoryName}" autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label th:for="*{description}" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="*{description}" autocomplete="off">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center gap-5">
                <a href="/categories" class="btn btn-outline-secondary mt-5">Cancel</a>
                <input class="btn btn-outline-success mt-5" type="submit" value="Save">
            </div>
        </form>

    </main>
</body>

</html>
