<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Johns Website Copy</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/icons/papa-johns-logo-2.svg">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>


<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <a href="./index.html"><img class="header__logo" src="../assets/icons/papa-johns-logo.svg"
                        alt="Papa Johns Logo"></a>
                <nav class="header__top-nav">
                    <ul class="header__nav-list">
                        <li>
                            <a href="#" class="top-nav-link">
                                <div class="icon tracker"></div>
                                <div>Track&nbsp;My&nbsp;Order</div>
                            </a>
                        </li>
                        <li><a href="#" class="top-nav-link">Start&nbsp;Your&nbsp;Order</a></li>
                        <li>
                            <a href="#" class="top-nav-link">
                                <div class="icon globe"></div>
                                <div>EN</div>
                                <div class="icon down-arrow"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="top-nav-link">
                                <div>Log&nbsp;in</div>
                                <div class="icon down-arrow"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="top-nav-link button button-green button-round"
                                id="signup-btn">Sign&nbsp;up</a>
                        </li>
                        <li class="header__burger-btn">
                            <div class="icon burger"></div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="header__bottom">
                <nav class="header__bottom-nav">
                    <ul class="header__nav-list">
                        <li><a href="#" class="bottom-nav-link">Menu</a></li>
                        <li><a href="#" class="bottom-nav-link">Deals</a></li>
                        <li><a href="#" class="bottom-nav-link">papa&nbsp;rewards</a></li>
                    </ul>
                </nav>
                <div class="header__promo-cart">
                    <form class="promo-code-form">
                        <input class="promo-textbox" name="promo-code" type="text" placeholder="Enter a promo code"
                            value="">
                        <input type="submit" value="apply" class="button button-green">
                    </form>
                    <a href="#" class="header__cart">
                        <div class="icon cart"></div>
                        <div class="order-total"><span>$</span><span>0.00</span></div>
                    </a>
                    <a href="#" class="button button-green button-round" id="login-btn">Log&nbsp;in</a>
                </div>
            </div>
        </div>

    </header>

    <main class="main">
        <section class="checkout">
            <div class="container checkout__content">
                <h1 class="checkout__title">Start your order</h1>
                <div class="order-type-container">
                    <input type="radio" id="delivery" name="order-type" checked>
                    <label for="delivery" class="button radio-button">
                        <span class="icon delivery"></span>
                        Delivery
                    </label>

                    <input type="radio" id="carryout" name="order-type">
                    <label for="carryout" class="button radio-button">
                        <span class="icon carryout"></span>
                        Carryout
                    </label>
                </div>

                <p>All fields marked with an asterisk (*) are required.</p>

                <form class="checkout__form">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="address-type">Address Type</label>
                            <select id="address-type" name="address-type">
                                <option value="residence">Residence</option>
                                <option value="business">Business</option>
                                <option value="university">University</option>
                                <option value="military">Military</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="usa">USA</option>
                                <option value="canada">Canada</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field street-field">
                            <label for="street">Street Address *</label>
                            <input type="text" id="street" name="street" value="" placeholder="Street Address">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="apt-ste-floor">Apt/Ste/Floor</label>
                            <select id="apt-ste-floor" name="apt-ste-floor">
                                <option value="none">None</option>
                                <option value="apt">Apt</option>
                                <option value="suite">Suite</option>
                                <option value="floor">Floor</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="asf-value">&nbsp;</label>
                            <input type="text" id="asf-value" name="asf-value" value="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field zip-code-field">
                            <label for="zip-code">Zip Code *</label>
                            <input type="text" id="zip-code" name="zip-code" value="" placeholder="Zip Code">
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="button button-round" disabled>
                </form>
            </div>

        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__copyright">&copy;2024 Papa John's International, Inc. All Rights Reserved.</div>
                <div class="footer__social-icons">
                    <a href="https://www.facebook.com/papajohnsus" target="_blank">
                        <div class="icon facebook"></div>
                    </a>
                    <a href="https://x.com/papajohns" target="_blank">
                        <div class="icon twitter"></div>
                    </a>
                    <a href="https://www.youtube.com/user/papajohns" target="_blank">
                        <div class="icon youtube"></div>
                    </a>
                    <a href="https://www.instagram.com/papajohns/" target="_blank">
                        <div class="icon instagram"></div>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
