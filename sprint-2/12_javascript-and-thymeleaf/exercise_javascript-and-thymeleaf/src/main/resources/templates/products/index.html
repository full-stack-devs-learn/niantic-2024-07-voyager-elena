<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>All Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <script src="/js/products-list.js"></script>
    <div th:replace="fragments/header.html :: nav"></div>
    <main class="d-flex flex-column align-items-center gap-3 p-5">
        <h1>Products</h1>

        <select name="category" id="category" class="form-select mb-2">
            <option th:value="0" th:disabled="disabled" th:selected="${currentCategory.categoryId} == 0">
                --Select Category--
            </option>
            <option th:each="category:${categories}" th:value="${category.categoryId}"
                th:text="${category.categoryName}"
                th:selected="${category.categoryId} == ${currentCategory.categoryId}"></option>
        </select>

        <a th:href="@{/products/new}" class="btn btn-outline-secondary">Add new product</a>

        <h4 th:if="${#lists.isEmpty(products)}" id="products-msg">Please select category to display products</h4>

        
        <table class="table table-striped table-hover w-auto table-responsive" id="products-table">
            <thead>
                <tr>
                    <th width="20%">Id</th>
                    <th width="40%">Product</th>
                    <th width="20%">Price</th>
                    <th width="20%"></th>
                </tr>
            </thead>
            <tbody id="product-container">
            </tbody>
        </table>
    </main>
</body>

</html>
